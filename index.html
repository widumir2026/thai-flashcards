<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thai Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- HEADER -->
        <header>
            <div class="header-left">
                <button id="btn-header-home" class="icon-btn" aria-label="Home">üè†</button>
            </div>
            <h1 id="app-title">Thai Cards</h1>
            <div class="header-right">
                <button id="lang-btn" class="icon-btn lang-toggle">üá©üá™</button>
            </div>
        </header>

        <!-- MENU SCREEN -->
        <div id="screen-menu" class="screen active">

            <!-- 1. Learning Direction -->
            <div class="menu-label" id="label-learning-mode">Lernrichtung</div>
            <div class="menu-group grid-buttons">
                <button class="mode-btn" data-mode="th-de">
                    <span id="btn-th-de">Thai ‚Üí Deutsch</span>
                </button>
                <button class="mode-btn" data-mode="de-th">
                    <span id="btn-de-th">Deutsch ‚Üí Thai</span>
                </button>
                <button class="mode-btn" data-mode="th-en">
                    <span id="btn-th-en">Thai ‚Üí Englisch</span>
                </button>
                <button class="mode-btn" data-mode="en-th">
                    <span id="btn-en-th">Englisch ‚Üí Thai</span>
                </button>
            </div>

            <!-- 2. Difficulty Level -->
            <div class="menu-label" id="label-level">Schwierigkeitsgrad</div>
            <div class="menu-group">
                <button class="mode-btn" id="btn-level-select">
                    <span id="level-display">Alle Levels</span>
                </button>
            </div>

            <!-- 3. Type Selection (Card vs Quiz) -->
            <div class="menu-label" id="label-type">Modus</div>
            <div class="segmented-control">
                <button class="segment-btn active" id="seg-flashcards" data-type="flashcards">Karteikarten</button>
                <button class="segment-btn" id="seg-quiz" data-type="quiz">Quiz</button>
            </div>

            <div class="menu-label" id="label-review">Review</div>
            <div class="menu-group">
                <button class="mode-btn" id="btn-review-errors">
                    <span id="btn-text-review">Fehler wiederholen</span>
                </button>
                <button class="mode-btn" id="btn-reset">
                    <span id="btn-text-reset">Fortschritt zur√ºcksetzen</span>
                </button>
            </div>

            <div class="menu-label" id="label-stats">Statistik</div>
            <div class="menu-group">
                <button class="mode-btn" id="btn-open-stats">
                    <span id="btn-text-stats">Statistik ansehen</span>
                </button>
            </div>
        </div>

        <!-- STATS SCREEN -->
        <div id="screen-stats" class="screen">
            <div class="stats-header">
                <div class="stats-total" id="stats-total-score">0%</div>
                <div class="stats-label" id="label-total-progress">Gesamtfortschritt</div>
            </div>

            <div id="stats-container">
                <!-- Dynamically filled with .stats-card -->
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="btn-close-stats">Zur√ºck zum Men√º</button>
            </div>
        </div>

        <!-- QUIZ SCREEN -->
        <div id="screen-quiz" class="screen">
            <div class="progress-bar-container">
                <div class="progress-fill" id="progress-fill-quiz"></div>
            </div>

            <div class="quiz-container">
                <div class="quiz-question-row">
                    <div class="quiz-text-wrapper">
                        <div class="quiz-question" id="quiz-question">...</div>
                        <div class="quiz-subtext" id="quiz-subtext"></div>
                    </div>
                    <button class="audio-btn" id="btn-audio-quiz">üîä</button>
                </div>

                <div class="quiz-answers" id="quiz-options">
                    <!-- Buttons generated by JS -->
                </div>
            </div>

            <div class="controls hidden" id="controls-quiz-nav">
                <button class="btn btn-primary" id="btn-quiz-home">Men√º</button>
                <button class="btn btn-next" id="btn-quiz-next">Weiter</button>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="screen-game" class="screen">
            <div class="progress-bar-container">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="card-face card-front">
                        <div class="card-header-row">
                            <div class="card-text" id="front-text">...</div>
                            <button class="audio-btn" id="btn-audio-front">üîä</button>
                        </div>
                        <div class="card-subtext" id="front-sub">...</div>
                        <div class="card-hint" id="hint-flip">Klicken zum Umdrehen</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-header-row">
                            <div class="card-text" id="back-text">...</div>
                            <button class="audio-btn" id="btn-audio-back">üîä</button>
                        </div>
                        <div class="card-subtext" id="back-sub">...</div>
                    </div>
                </div>
            </div>

            <!-- Answer Controls -->
            <div class="controls" id="controls-answer">
                <button class="btn btn-error" id="btn-wrong">Falsch</button>
                <button class="btn btn-success" id="btn-correct">Richtig</button>
            </div>

            <!-- Navigation Controls (Initially hidden or shown after answer) -->
            <div class="controls hidden" id="controls-nav">
                <button class="btn btn-primary" id="btn-home">Men√º</button>
                <!-- Optional Next button if we wanted manual advance in flashcards too, but logical flow usually auto-advances or asks for rating -->
            </div>
        </div>

        <!-- RESULTS SCREEN -->
        <div id="screen-result" class="screen">
            <div class="result-card">
                <div class="result-title" id="res-title">Gl√ºckwunsch!</div>
                <div class="result-subtitle" id="res-msg">Du hast alle Karten gelernt.</div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="res-correct">0</span>
                        <span class="stat-label" id="label-res-correct">Richtig</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="res-wrong">0</span>
                        <span class="stat-label" id="label-res-wrong">Falsch</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-next" id="btn-restart">Neustart</button>
                </div>
            </div>
        </div>

    </div>

    <script src="data.js"></script>
    <script src="lang.js"></script>
    <script src="app.js"></script>
</body>

</html>
